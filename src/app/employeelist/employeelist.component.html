<table class="table table-striped table-dark">
    <thead>
        <tr>
            <td scope="col">Full name</td>
            <td scope="col">Age</td>
            <td scope="col">Gender</td>
            <td scope="col">D-O-B</td>
            <td scope="col">FullAddress</td>
        </tr>
    </thead>
    <tbody>
        <tr scope="row" *ngFor="let emp of person">
            <td>{{emp.firstname+" "+emp.middlename+" "+emp.lastname}}</td>
            <td>{{emp.age}}</td>
            <td>{{emp.gender}}</td>
            <td>{{emp.DOB}}</td>
            <td>{{emp.address}}</td>
        </tr>
    </tbody>
</table>
